alt-e = "workspace E"
alt-f = "workspace F"
alt-g = "workspace G"
alt-h = "focus left"
alt-i = "workspace I"
alt-j = "focus down"
alt-k = "focus up"
alt-l = "focus right"
alt-m = "workspace M"
alt-minus = "macos-native-minimize"
alt-n = "workspace N"
alt-o = "workspace O"
alt-p = "workspace P"
alt-q = "workspace Q"
alt-r = "workspace R"
alt-s = "workspace S"
alt-shift-1 = "move-node-to-workspace 1"
alt-shift-2 = "move-node-to-workspace 2"
