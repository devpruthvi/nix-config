accordion-padding = 30
after-login-command = []
after-startup-command = ["exec-and-forget sketchybar", "exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=5.0"]
default-root-container-layout = "tiles"
default-root-container-orientation = "auto"
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
exec-on-workspace-change = ["/bin/bash", "-c", "sketchybar --trigger aerospace_workspace_changed FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE PREV_WORKSPACE=$AEROSPACE_PREV_WORKSPACE"]
on-focus-changed = []
on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]
start-at-login = false

[exec]
inherit-env-vars = true

[exec.env-vars]
PATH = "/opt/homebrew/bin:/opt/homebrew/sbin:${PATH}"

[gaps.inner]
horizontal = 10
vertical = 10

[gaps.outer]
bottom = 10
left = 10
right = 10
top = 40

[key-mapping]
preset = "qwerty"

[mode.join.binding]
alt-shift-h = ["join-with left", "mode main"]
alt-shift-j = ["join-with down", "mode main"]
alt-shift-k = ["join-with up", "mode main"]
alt-shift-l = ["join-with right", "mode main"]
esc = "mode main"

[mode.main.binding]
alt-1 = "workspace 1"
alt-2 = "workspace 2"
alt-3 = "workspace 3"
alt-4 = "workspace 4"
alt-5 = "workspace 5"
alt-6 = "workspace 6"
alt-7 = "workspace 7"
alt-8 = "workspace 8"
alt-9 = "workspace 9"
alt-a = "workspace A"
alt-b = "workspace B"
alt-c = "workspace C"
